<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다문화 교육 시뮬레이션</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .warning {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    .card {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin: 30px 0;
    }
  </style>
</head>
<body>

<header>
  다문화 이해 교육 시뮬레이션
</header>

<div class="warning">
  ⚠️ 본 사이트는 <strong>교육용 시뮬레이션 프로젝트</strong>이며 실제 서비스가 아닙니다.
</div>

<div class="container">
  <h1>다문화 교육이란?</h1>
  <p>
    다문화 교육은 서로 다른 문화, 언어, 생활방식을 존중하고 이해하는 능력을 기르는 교육입니다.
    이 사이트는 다문화 교육 사이트의 구조를 체험하기 위한 시뮬레이션입니다.
  </p>

  <div class="card">
    <h2>배울 수 있는 내용</h2>
    <ul>
      <li>문화 차이를 존중하는 태도</li>
      <li>편견과 차별이 생기는 이유</li>
      <li>다문화 사회에서 필요한 시민 의식</li>
    </ul>
  </div>

  <div class="card">
    <h2>교육 체험</h2>
    <p>아래 버튼을 눌러 교육 체험을 시작하세요.</p>
    <button onclick="simulateLesson()">교육 체험 시작</button>
  </div>
</div>

<footer>
  다문화 교육 시뮬레이션 | 교육 목적 프로젝트
</footer>

<script>
  function simulateLesson() {
    alert("체험 완료!\n다문화 교육은 서로의 차이를 존중하는 데서 시작합니다.");
  }
</script>

</body>
</html>
